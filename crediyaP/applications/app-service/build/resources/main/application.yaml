server:
  port: 8240

spring:
  application:
    name: crediya
  jackson:
    property-naming-strategy: SNAKE_CASE
  devtools:
    add-properties: false
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/crediYa
    username: postgres
    password: "1234@"
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

logging:
  level:
    root: INFO
    com.hiri.crediya: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8240,http://localhost:8241"

# CONFIGURACIÓN DE AUTENTICACIÓN
auth:
  service:
    url: http://localhost:8242  # URL del microservicio Authenticator