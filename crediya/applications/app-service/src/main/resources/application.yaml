server:
  port: 8080
spring:
  application:
    name: "crediya"
  r2dbc:
    url: r2dbc:mariadb://127.0.0.1:3306/crediya
    username: root
    password: root1234@
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
